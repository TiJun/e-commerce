<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test e-commerce platform on vanilla JS">
    <title>E-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/hamburger.min.css">
    <link rel="stylesheet" href="../dist/css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__container">
                <img src="../src/img/logo-isolated.png" alt="" class="header__logo">
                <div class="header__basket-button-container">
                    <span class="header__basket-counter"></span>
                    <button class="header__basket-button"><img src="../src/img/shopping-bag.svg" alt=""></button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div id="main" class="wrapper">
            <h1 class="heading">our products</h1>
            <div class="basket">
                <h2 class="basket__heading">basket</h2>
                <button class="basket__button"><img src="../dist/img/arrow-right.svg" alt=""></button>
                <ul class="basket__list"><img class="basket__icon" src="../dist/img/emptyCart.png" alt="">
                    <p class="basket__text">your basket is empty</p>
                </ul>
                <h3 class="basket__total--text">Your total : <span class="basket__total--number"></span></h3>
            </div>
        </div>
        </div>
    </main>
    <script src="../dist/js/products.min.js"></script>
    <script src="../dist/js/script.min.js"></script>
</body>

</html>
